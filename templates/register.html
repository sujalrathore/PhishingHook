	<head>

	<body>
         <!-- Header -->
 <header class="header">
    <nav class="nav">
      <a href="#" class="nav_logo">Phishing Hook</a>

      <ul class="nav_items">

      <a href="{{url_for('login')}}" class="button">Sign In</a>
      <!-- <button   <a href="{{ url_for('logout') }}"</a>class="button" id="form-open">Logout</button> -->
    </nav>
  </header>

        <!----------------------- Main Container -------------------------->
    
         <div class="container d-flex justify-content-center align-items-center min-vh-100">
    
        <!----------------------- Login Container -------------------------->
    
           <div class="row border rounded-5 p-3 bg-white shadow box-area">
    
        <!--------------------------- Left Box ----------------------------->
    
           <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
               <div class="featured-image mb-3">
                <img src="static/images/3.png" class="img-fluid" style="width: 350px;">
               </div>
               <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Phishing Hook</p>
               <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">safe yourself from being trapped!</small>
           </div> 
    
        <!-------------------- ------ Right Box ---------------------------->
            
           <div class="col-md-6 right-box">
              <div class="row align-items-center">
                    <div class="header-text mb-4">
                         <h2>Register</h2>
                         <!-- <p>Register</p> -->
                    </div>
                    <form action="{{ url_for('register') }}" method="post">
                        <div class="msg">{{ msg }}</div>
                    <div class="input-group mb-3">
                        <input id="username" name="username"placeholder="Username" type="text" class="form-control form-control-lg bg-light fs-6" required>
                    </div>
                    <div class="input-group mb-3">
                        <input  id="Email" name="email" type="text" placeholder="Email" class="form-control form-control-lg bg-light fs-6"required>
                    </div>
                    <div class="input-group mb-1">
                        <input id="password" name="password" type="password"  placeholder="Password" class="form-control form-control-lg bg-light fs-6"required >
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                        </div>
                        <!-- <div class="forgot">
                            <small><a href="#">Forgot Password?</a></small>
                        </div> -->
                    </div>
                    <div class="input-group mb-3">
                        <input type="submit" class="btn btn-lg btn-primary w-100 fs-6" value="Register">
                    </div>
                </form>
                    <!-- <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img src="images/google.png" style="width:20px" class="me-2"><small>Sign In with Google</small></button>
                    </div> -->
                    <div class="row">
                        <small>Already have account? <a href="{{url_for('login')}}">Login Up</a></small>
                    </div>
