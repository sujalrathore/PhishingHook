<html>

<head>
    <meta charset="UTF-8">
    <title> Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
 <!-- Header -->
 <header class="header">
    <nav class="nav">
      <a href="#" class="nav_logo">Phishing Hook</a>

      <ul class="nav_items">
        <li class="nav_item">
          <a href="#" class="nav_link">Home</a>
          <a href="#" class="nav_link">About</a>
          <!-- <a href="#" class="nav_link">Services</a> -->
          <a href="#" class="nav_link">Contact</a>
        </li>
      </ul>
      <a href="{{url_for('register')}}" class="button">Sing Up</a>
      <!-- <button   <a href="{{ url_for('logout') }}"</a>class="button" id="form-open">Logout</button> -->
    </nav>
  </header>
    <!----------------------- Main Container -------------------------->

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <!----------------------- Login Container -------------------------->

        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <!--------------------------- Left Box ----------------------------->

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
                style="background: #103bbe;">
                <div class="featured-image mb-3">
                    <img src="static/images/1.png" class="img-fluid" style="width: 350px;">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">
                    Phishing Hook</p>
                <small class="text-white text-wrap text-center"
                    style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Protect yourself from being
                    trapped!</small>
            </div>

            <!-------------------------- Right Box ---------------------------->

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Login Page</h2>
                        <!-- <p>Login Page!</p> -->
                    </div>

                    <form action="{{ url_for('login') }}" method="post">
                        <div class="msg">{{ msg }}</div>
                        <div class="input-group mb-3">
                            <input id="username" name="username" type="text" placeholder="Username"
                                class="form-control form-control-lg bg-light fs-6" required>
                        </div>
                        <div class="input-group mb-1">
                            <input id="password" name="password" type="password" placeholder="Password"
                                class="form-control form-control-lg bg-light fs-6">
                        </div>
                        <div class="input-group mb-5 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="formCheck">
                                <label for="formCheck" class="form-check-label text-secondary"><small>Remember
                                        Me</small></label>
                            </div>
                            <!-- <div class="forgot">
                            <small><a href="#">Forgot Password?</a></small>
                        </div> -->
                        </div>
                        <div class="input-group mb-3">
                            <input type="submit" class="btn btn-lg btn-primary w-100 fs-6" value="Login">
                        </div>
                    </form>
                    <!-- <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img src="static/images/google.png"
                                style="width:20px" class="me-2"><small>Sign In with Google</small></button>
                    </div> -->
                    <div class="row">
                        <small>Don't have account? <a href="{{url_for('register')}}">Sign Up</a></small>
                    </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
